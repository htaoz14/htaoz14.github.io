<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- File tự viết -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">


        <div class="content">
            <div class="time">
            <div class="date">
                <div class="day">14</div>
                <div class="month">May</div>
            </div>
        </div>
            <div class="image">
                <img src="https://i.pinimg.com/564x/fe/23/3c/fe233c46fc005e05205c13f409725ee3.jpg"
                    alt="batman who laughs">
                </div> 
            
        <div class="post-content">
            <div class="photos">PHOTOS</div>
            <div class="title">
                <h1>Batman: Vạch trần sự thật</h1>
                <h2>Darks Nights</h2>
                <div class="text">
                <p>Batman Who Laughs là một siêu anh hùng hư cấu xuất hiện trong truyện tranh Mỹ do DC Comics xuất bản. Anh ta là đối tác ác độc và là phiên bản thay thế của Batman trong đa vũ trụ tăm tối. </p>
            </div>
            </div>
            <div class="icon">
                <p>Xem ngay</p>
                <p>999k <span><i class="fa-solid fa-eye"></i></span></p>
            </div>
        </div>

        </div>
    </div>
</body>

</html>
